<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Display</title>
<style>
  body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f7f7f7;
  }
  img {
    max-width: 100%;
    height: auto;
    border: 3px solid #333;
  }
  h1 {
    font-family: 'Comic Sans MS', cursive, sans-serif; /* This font is often associated with funny text */
    color: #ff69b4; /* A bright pink color for fun */
    text-shadow: 4px 4px 0px rgba(0, 0, 0, 0.2); /* A slight shadow for a fancy effect */
    font-size: 4em;
    margin: 0;
    padding-bottom: 20px;
  }
</style>
</head>
<body>
  <h1>A Pie-thon!</h1>
  <img src="/assets/Pie-Thon.jpg" alt="A Pie-thon">
</body>
</html>
